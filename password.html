<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Parola Cămin</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2; }
    input { padding: 10px; font-size: 16px; margin: 10px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Bine ai venit!</h2>
  <p>Parola cămin:</p>
  <input type="password" id="dormPassword" placeholder="Introdu parola">
  <button onclick="checkPassword()">Intră</button>
  <p class="error" id="error"></p>

  <script>
    function checkPassword() {
      const passwordInput = document.getElementById("dormPassword").value;
      const error = document.getElementById("error");

      // Replace with your dorm password
      const correctPassword = "p20spal";

      if(passwordInput === correctPassword){
        // store temporary flag in sessionStorage
        sessionStorage.setItem("dormAccess", "true");
        // redirect to main site
        window.location.href = "index.html";
      } else {
        error.textContent = "Parolă incorectă!";
      }
    }
  </script>
</body>
</html>
